tabs:
    fields:
        reservation_interval:
            tab: buzz.oksireserv::lang.settings.tabs.datetime
            label: buzz.oksireserv::lang.settings.reservation_interval.label
            comment: buzz.oksireserv::lang.settings.reservation_interval.comment
            default: 15
            span: full
        reservation_length:
            tab: buzz.oksireserv::lang.settings.tabs.datetime
            label: buzz.oksireserv::lang.settings.reservation_length.label
            comment: buzz.oksireserv::lang.settings.reservation_length.comment
            default: 2
            span: left
        reservation_length_unit:
            tab: buzz.oksireserv::lang.settings.tabs.datetime
            label: '&nbsp;'
            span: right
            type: dropdown
            default: hours
            options:
                minutes: buzz.oksireserv::lang.settings.reservation_length_unit.options.minutes
                hours: buzz.oksireserv::lang.settings.reservation_length_unit.options.hours
                days: buzz.oksireserv::lang.settings.reservation_length_unit.options.days
                weeks: buzz.oksireserv::lang.settings.reservation_length_unit.options.weeks
        formats_date:
            tab: buzz.oksireserv::lang.settings.tabs.datetime
            label: buzz.oksireserv::lang.settings.formats_date.label
            default: d/m/Y
            span: left
            comment: buzz.oksireserv::lang.settings.formats_date.comment
        formats_time:
            tab: buzz.oksireserv::lang.settings.tabs.datetime
            label: buzz.oksireserv::lang.settings.formats_time.label
            default: H:i
            span: right
            comment: buzz.oksireserv::lang.settings.formats_time.comment

        work_time_from:
            tab: buzz.oksireserv::lang.settings.tabs.working_days
            label: buzz.oksireserv::lang.settings.work_time_from.label
            comment: buzz.oksireserv::lang.settings.work_time_from.comment
            default: '10:00'
            span: left
        work_time_to:
            tab: buzz.oksireserv::lang.settings.tabs.working_days
            label: buzz.oksireserv::lang.settings.work_time_to.label
            comment: buzz.oksireserv::lang.settings.work_time_to.comment
            default: '18:00'
            span: right
        work_days:
            tab: buzz.oksireserv::lang.settings.tabs.working_days
            label: buzz.oksireserv::lang.settings.work_days.label
            type: checkboxlist
            default:
                - monday
                - tuesday
                - wednesday
                - thursday
                - friday
            options:
                sunday: buzz.oksireserv::lang.settings.work_days.sunday
                monday: buzz.oksireserv::lang.settings.work_days.monday
                tuesday: buzz.oksireserv::lang.settings.work_days.tuesday
                wednesday: buzz.oksireserv::lang.settings.work_days.wednesday
                thursday: buzz.oksireserv::lang.settings.work_days.thursday
                friday: buzz.oksireserv::lang.settings.work_days.friday
                saturday: buzz.oksireserv::lang.settings.work_days.saturday
        first_weekday:
            tab: buzz.oksireserv::lang.settings.tabs.working_days
            label: buzz.oksireserv::lang.settings.first_weekday.label
            type: checkbox
            default: false

        admin_confirmation_enable:
            tab: buzz.oksireserv::lang.settings.tabs.admin
            label: buzz.oksireserv::lang.settings.admin_confirmation_enable.label
            type: switch
            default: false
        admin_confirmation_email:
            tab: buzz.oksireserv::lang.settings.tabs.admin
            label: buzz.oksireserv::lang.settings.admin_confirmation_email.label
            comment: buzz.oksireserv::lang.settings.admin_confirmation_email.comment
        admin_confirmation_name:
            tab: buzz.oksireserv::lang.settings.tabs.admin
            label: buzz.oksireserv::lang.settings.admin_confirmation_name.label
            comment: buzz.oksireserv::lang.settings.admin_confirmation_name.comment
        admin_confirmation_locale:
            tab: buzz.oksireserv::lang.settings.tabs.admin
            label: buzz.oksireserv::lang.settings.admin_confirmation_locale.label
            comment: buzz.oksireserv::lang.settings.admin_confirmation_locale.comment
            default: en

        returning_mark:
            tab: buzz.oksireserv::lang.settings.tabs.returning
            label: buzz.oksireserv::lang.settings.returning_mark.label
            default: 0
            comment: buzz.oksireserv::lang.settings.returning_mark.comment
